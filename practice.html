<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice-Bank</title>
    <link rel="stylesheet" href="practice.css">
</head>
<body>
    <div id="login-area">
        <h2>Login Sonali BANK</h2>
        <input id="email" class="email" placeholder="Enter Your Account Number" type="text"><br>
        <input id="password" class="password" placeholder="Enter Your Password" type="text"><br>
        <button id="login" class="login">submit</button>
    </div>

    <div id="main-page">
        <div id="total-balance">
            <h1>Balance 1200</h1>
        </div>
        <div class="addWithdraw">
            <div id="add">
                <h1>Deposit: 00</h1>
                <input class="add-num" type="text"> <br><br>
                <button>add</button>
            </div>
            <div id="withdraw">
                <h1>withdraw 00</h1>
                <input class="withdraw-num" type="text"> <br><br>
                <button>withdraw</button>
            </div>
        </div>
    </div>

    <script>
        //login event
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function(){
            var loginArea = document.getElementById("login-area");
            var mainPage = document.getElementById("main-page");
            var Email = document.getElementById("email").value;
            var Password = document.getElementById("password").value;
            

            if(Email == ''){
                alert("please account number is required");
            }
            else if(Password == ''){
                alert("please password is required")
            }
            else{
                loginArea.style.display = "none"
                mainPage.style.display = "block"
            }
        })


        //btn event
    </script>
</body>
</html>
