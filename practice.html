<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice-Bank</title>
    <link rel="stylesheet" href="practice.css">
</head>
<body>
    <div id="login-area">
        <h2>Login Sonali BANK</h2>
        <input id="email" class="email" placeholder="Enter Your Account Number" type="text"><br>
        <input id="password" class="password" placeholder="Enter Your Password" type="password"><br>
        <button id="login" class="login">submit</button>
    </div>

    <div id="main-page">
        <div id="total-balance">
            <h1>Balance <span id="total-Balance">1200</span></h1>
        </div>
        <div class="addWithdraw">
            <div id="add">
                <h1>Deposit: <span id="add-num-all">00</span></h1>
                <input id="add-num" class="add-num" type="text"> <br><br>
                <button id="add-btn">add</button>
            </div>
            <div id="withdraw">
                <h1>withdraw <span id="withdraw-num-all">00</span></h1>
                <input id="withdraw-num" class="withdraw-num" type="text"> <br><br>
                <button id="withdraw-btn">withdraw</button>
            </div>
        </div>
    </div>

    <script>
        //login event
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function(){
            var loginArea = document.getElementById("login-area");
            var mainPage = document.getElementById("main-page");
            var Email = document.getElementById("email").value;
            var Password = document.getElementById("password").value;
            

            if(Email == ''){
                alert("please account number is required");
            }
            else if(Password == ''){
                alert("please password is required")
            }
            else{
                loginArea.style.display = "none"
                mainPage.style.display = "block"
            }
        })


        //btn event
        var addBtn = document.getElementById("add-btn");
        addBtn.addEventListener("click", function(){
            var addNum = document.getElementById("add-num").value;
            var addNumPf = parseFloat(addNum);
            var addNumAll = document.getElementById("add-num-all").innerText;
            var addNumAllPf = parseFloat(addNumAll);
            var totalAmount = addNumPf + addNumAllPf;
            document.getElementById("add-num-all").innerText = totalAmount.toFixed(3);

            var totalBalance = document.getElementById("total-Balance").innerText;
            var totalBalancePf = parseFloat(totalBalance);
            var totalBalanceAll = addNumPf + totalBalancePf;
            document.getElementById("total-Balance").innerText = totalBalanceAll.toFixed(3);
            document.getElementById("add-num").value = "";
        })

        //withdraw btn
        var withdrawBtn =document.getElementById("withdraw-btn");
        withdrawBtn.addEventListener("click", function(){
            var withdrawNum = document.getElementById("withdraw-num").value;
            var withdrawNumPf = parseFloat(withdrawNum);
            var withdrawNumAll = document.getElementById("withdraw-num-all").innerText;
            var withdrawNumAllPf = parseFloat(withdrawNumAll);
            var totalWithdraw = withdrawNumPf + withdrawNumAllPf;
            document.getElementById("withdraw-num-all").innerText = totalWithdraw.toFixed(3);

            var totalBalanceNew = document.getElementById("total-Balance").innerText;
            var totalBalanceNewPf = parseFloat(totalBalanceNew);
            var totalBalanceAll = totalBalanceNewPf - withdrawNumPf;
            document.getElementById("total-Balance").innerText = totalBalanceAll.toFixed(3);
            document.getElementById("withdraw-num").value = "";
        })
    </script>
</body>
</html>
