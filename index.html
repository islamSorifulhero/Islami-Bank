<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islami-Bank</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <header id="login-area">
    <h1 class="text-center">Wellcome To Islami Bank</h1>
    <div class="submit-area">
        <h1>Login</h1>
        <input class="email" placeholder="Email" type=""><br>
        <input class="password" placeholder="password" type="" name="password" id="">
        <button id="login" class="enter">Enter</button>
    </div>
   </header> 
    <script>
        const loginBtn = document.getElementById('login');
        loginBtn.addEventListener("click", function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = 'none';
        })
    </script>
</body>
</html>
